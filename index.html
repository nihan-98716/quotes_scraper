<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #58a6ff;
    }
    .controls {
      max-width: 1000px;
      margin: auto;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #161b22;
      color: #e6edf3;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f6feb;
    }
    .datatable-container {
      max-width: 1000px;
      margin: auto;
      background: #161b22;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(90, 90, 90, 0.5);
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìù All Cleaned Quotes</h1>
  <div class="controls">
    <label for="authorFilter"><strong>Filter by Author:</strong></label>
    <select id="authorFilter">
      <option value="all">Show All</option>
    </select>
    <button onclick="resetFilter()">Reset</button>
  </div>
  <div class="datatable-container">
    <table id="quotesTable">
      <thead>
        <tr>
          <th>Quote</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script>
    let quotesData = [];
    let dataTable;

    function populateTable(data) {
      const tbody = document.querySelector("#quotesTable tbody");
      tbody.innerHTML = ""; // Clear old data
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.quote}</td><td>${row.author}</td>`;
        tbody.appendChild(tr);
      });

      if (dataTable) dataTable.destroy();
      dataTable = new simpleDatatables.DataTable("#quotesTable");
    }

    function populateFilterOptions(data) {
      const authors = [...new Set(data.map(item => item.author))].sort();
      const filterSelect = document.getElementById("authorFilter");
      authors.forEach(author => {
        const opt = document.createElement("option");
        opt.value = author;
        opt.textContent = author;
        filterSelect.appendChild(opt);
      });

      filterSelect.addEventListener("change", () => {
        const selected = filterSelect.value;
        if (selected === "all") {
          populateTable(quotesData);
        } else {
          const filtered = quotesData.filter(item => item.author === selected);
          populateTable(filtered);
        }
      });
    }

    function resetFilter() {
      document.getElementById("authorFilter").value = "all";
      populateTable(quotesData);
    }

    // Load CSV and initialize table + filter
    Papa.parse("cleaned_quotes.csv", {
      download: true,
      header: true,
      complete: function(results) {
        quotesData = results.data;
        populateFilterOptions(quotesData);
        populateTable(quotesData);
      }
    });
  </script>
</body>
</html>
